version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: serve/Dockerfile
    image: fraud-detection-api:latest
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./artefacts:/app/artefacts:ro
      - ./:/app:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
